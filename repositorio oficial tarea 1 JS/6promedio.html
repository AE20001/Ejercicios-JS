
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de notas</title>
</head>
<body> Promedio final de notas
    <form name="calculadora">
        Primer nota 20% : <input type="text" name="valor1"><br>
        Segunda nota 30% : <input type="text" name="valor2"><br>
        Tercera nota 50% : <input type="text" name="valor3"><br>

        <input type="button" name="button1" value="calcula" onclick="ponderar()">
<br>
        Resultado: <input type="text" name="resultado">

    <script>
        /*/**6.	Elaborar un algoritmo para leer las notas de 1 estudiantes.
Calcular el promedio de cada estudiante de la siguiente manera:
Nota 1 (20%)
Nota 2 (30%)
Nota 3 (50%)*/

function ponderar() {   
let num1, num2, num3, res;
num1 = parseFloat(document.calculadora.valor1.value);
num2 = parseFloat(document.calculadora.valor2.value);
num3 = parseFloat(document.calculadora.valor3.value);

res = (num1 * 0.2)+(num2*0.3)+(num3*0.5);

document.calculadora.resultado.value = res.toFixed(2);
}

    </script>
</body>

</html>
